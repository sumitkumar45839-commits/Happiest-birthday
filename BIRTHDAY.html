<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise üíñ</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body, html{width:100%;height:100%;overflow:hidden;background:#ffdde1;}
#overlay{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:linear-gradient(135deg,#ff9ec4,#ffc1da,#ffe4ec);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10;
  transition: opacity 1s ease;
}
#overlay h1{
  font-size:60px; color:#8b004f;
  margin-bottom:20px;
  animation:fadeIn 3s ease-in-out;
}
#overlay p{
  font-size:22px;
  color:#8b004f;
  margin-bottom:50px;
  animation:fadeIn 4s ease-in-out;
}
#overlay button{
  padding:15px 50px;
  border:none;
  border-radius:40px;
  background:#ff4f9a;
  color:white;
  font-size:20px;
  cursor:pointer;
  transition:0.4s;
}
#overlay button:hover{
  background:#ff1e7a;
  transform:scale(1.1);
  box-shadow:0 0 20px #ff69b4;
}
.heart, .balloon{
  position:fixed;
  bottom:-20px;
}
.heart{
  font-size:20px;
  animation: floatUp 6s linear forwards;
}
.balloon{
  border-radius:50%;
}
@keyframes floatUp{
  0%{transform:translateY(0);opacity:1;}
  100%{transform:translateY(-800px);opacity:0;}
}
@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}
</style>
</head>
<body>

<div id="overlay">
  <h1>Happy Birthday! üéâüíñ</h1>
  <p>Click the button to see your special surprise üå∏</p>
  <button onclick="startSurprise()">Open Surprise üéÅ</button>
</div>

<script>
function startSurprise(){
    const overlay = document.getElementById('overlay');

    // Hide overlay with fade
    overlay.style.opacity = 0;
    setTimeout(()=> overlay.style.display = 'none',1000);

    // Heart + Balloon Animation
    for(let i=0;i<70;i++){
        setTimeout(()=>{
            let heart = document.createElement("div");
            heart.className="heart";
            heart.innerHTML="üíñ";
            heart.style.left = Math.random()*100+"vw";
            heart.style.fontSize=(Math.random()*20+15)+"px";
            document.body.appendChild(heart);
            setTimeout(()=>heart.remove(),6000);

            let balloon = document.createElement("div");
            balloon.className="balloon";
            balloon.style.left = Math.random()*100+"vw";
            balloon.style.width="30px";
            balloon.style.height="50px";
            balloon.style.background="hsl("+Math.random()*360+",70%,60%)";
            document.body.appendChild(balloon);
            balloon.animate([{transform:'translateY(0)'},{transform:'translateY(-800px)'}],{duration:6000});
            setTimeout(()=>balloon.remove(),6000);

        }, i*60);
    }

    // Redirect to Canva after 2.5 seconds
    setTimeout(()=>{
        window.open("https://www.canva.com/design/DAHBSWLGstw/38ELfxoMWFzp2j_ynVctTw/edit?utm_content=DAHBSWLGstw&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton","_blank");
    },2500);
}
</script>

</body>
</html>
